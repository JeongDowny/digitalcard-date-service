<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="letYuchan">
        <meta name="description" content="login form">
        <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../static/css/login.css">
        <title>Login page</title>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
        {% endif %}
        {% endwith %}
    </head>

    <body>
        <div class="max-container">
            <div class="text-container">
                <span class="text1">명</span>
                <span class="text2">함</span>
                <span class="text3">소</span>
                <span class="text4">개</span>
                <span class="text5">팅</span>
            </div>
            <div class="login__container">
                <h1 class="login__title">대학 인증으로 한번에 로그인!</h1>
                <p class="대학교와 "></p>
                <div class="univ__container">
                    <form action="{{ url_for('login.check_univ') }}" method="POST">
                        <input class="univ__input" type="text" name="univ_name" placeholder="학교명: ex) 서울과학기술대학교"
                            autofocus value="{{ request.args.get('univ_name', '')}}">
                        <button class="univ__checkButton" type="submit">
                            <i class="fa-solid fa-check"></i>
                        </button>
                    </form>
                </div>
                <div class="email__container">
                    <form action="{{ url_for('login.send_email') }}" method="POST">
                        <input class="email__input" type="email" name="email"
                            placeholder="학교이메일: ex) honggildong@seoultech.ac.kr" autofocus
                            value="{{ request.args.get('email', '')}}">
                        <button class="email__checkButton" type="submit">
                            <span class="">전송</span>
                        </button>
                    </form>
                </div>
                <div class="prove__container">
                    <form action="{{ url_for('login.verify_code') }}" method="POST">
                        <input class="prove__input" type="text" name="code" placeholder=" 인증번호 입력: ex) 1234">
                        <button class="prove__checkButton" type="submit">
                            <span>제출</span>
                        </button>
                    </form>
                </div>
                <div class="check__container">
                    <i class="fa-regular fa-circle-check check-icon"></i>
                    <p class="check__desc">대학 재학여부 확인</p>
                </div>
            </div>
        </div>
    </body>

</html>
