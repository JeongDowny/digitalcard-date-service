<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="letYuchan">
    <meta name="description" content="This page is a blind date site where you can find out the other person's information through random cards and develop into lovers through contact.">
    <meta property="og:title" content="card with love(명함을 사랑을 싣고)" />
    <meta property="og:description" content="blind date site for University Student" />
    <meta property="og:image" content="#" />
    <meta property="og:url" content="#" />
    <link rel="stylesheet" href="./css/recommend.css">
    <link rel="shortcut icon" href="./assets/teamLogo.svg">
    <script src="./src/recommendOpen/aiOpen.js" type="module"></script>
    <script src="./src/recommendOpen/flip.js" type="module"></script>
    <title>Card Opening(추천카드)</title>
</head>
<body>
    <header id="header" aria-label="title, logo">
        <div class="header__dev-container">
            <img class="header__img" src="./assets/teamLogo.svg" alt="학교로고">
            <h1 class="header__title">명함소개팅</h1>
        </div>
    </header>
    <main id="main" aria-label="writting card">
        <main id="main">
            <div class="card-container">
                <div class="card">
                    <div class="card-front"></div>
                    <div class="card-back">
                        <div class="card-image">
                            <img src="./assets/1.cuteDog.png" alt="동물 이미지">
                        </div>
                        <div class="card-info">
                            <div class="info-row"><span class="label">성별 :</span><span class="value">랜덤</span></div>
                            <div class="info-row hidden"><span class="label">이름 :</span><span class="value">김야옹</span></div>
                            <div class="info-row"><span class="label">학과 :</span><span class="value">랜덤</span></div>
                            <div class="info-row"><span class="label">학번(나이) :</span><span class="value">랜덤</span></div>
                            <div class="info-row"><span class="label">MBTI :</span><span class="value">랜덤</span></div>
                            <div class="info-row"><span class="label">취미 :</span><span class="value">랜덤</span></div>
                            <div class="info-row hidden"><span class="label">연락처 :</span><span class="value">insta_id01</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="randomizeButton">추천오픈</button>
                <button id="confirmButton" disabled>확인</button>
            </div>
        </main>
</body>
</html>
